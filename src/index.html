<!doctype html>
<html lang="tw">

<head>
  <meta charset="utf-8">
  <title>Poe2TradeApp</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    @media (prefers-color-scheme: dark) {
      app-root {
        background-color: #000000cc;
        ;
      }
    }

    @media (prefers-color-scheme: light) {
      app-root {
        background-color: #ffffffcc;
        ;
      }
    }
  </style>

<body style="margin: 0; padding: 0; background-color: transparent;z-index: 999;">
  <div style="position: absolute; height: 100%; width: 100%; box-sizing: border-box; pointer-events: none;">
  </div>
  <div style="padding-top: 0vh; text-align: center;">
    <app-root
      style="max-width: 600px; width: 100%; padding: 16px; border-radius: 8px; display: inline-block"></app-root>
  </div>

</html>
